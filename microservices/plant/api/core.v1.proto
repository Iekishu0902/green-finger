syntax = "proto3";

import "google/api/annotations.proto";

option go_package = "./;rpc";
package core.v1;

message Plant{
    // PLANT_ID
    string plant_id = 1;
    // PLANT_NAME
    string plant_name = 2;
    // PLANT_DETAIL
    string plant_detail = 3;
    // PLANT_CATEGORY_ID
    string plant_category_id = 4; 
    // SEASON_ID
    string season_id = 5;
}